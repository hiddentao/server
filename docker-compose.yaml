services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: echo-postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "55433:5432"
    volumes:
      - echo-postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: echo-server
    ports:
      - "3000:3000"
      - "5173:5173"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://postgres@postgres:5432/echo_dev
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  echo-postgres-data:
